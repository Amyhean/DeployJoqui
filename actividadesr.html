    <style>
        /* Cards uniformes + carrusel pequeño */
.act-grid {
    margin-top: 1.5rem;
    margin-bottom: 2rem;
}

.activity-card {
    border: 0;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 10px 25px rgba(0, 0, 0, .08);
}

.activity-card .card-body {
    padding: 1rem 1rem 1.25rem;
}

.activity-card .card-title {
    font-size: 1.2rem;
    margin: 0;
}

/* Carrusel pequeño */
.act-carousel {
    height: 220px;
    background: #f3f3f3;
}

.act-carousel .carousel-inner,
.act-carousel .carousel-item {
    height: 220px;
}

.act-carousel img {
    height: 220px;
    width: 100%;
    object-fit: cover;
}

/* Controles un poquito más discretos */
.act-carousel .carousel-control-prev-icon,
.act-carousel .carousel-control-next-icon {
    filter: drop-shadow(0 2px 2px rgba(0, 0, 0, .5));
}

    </style>
